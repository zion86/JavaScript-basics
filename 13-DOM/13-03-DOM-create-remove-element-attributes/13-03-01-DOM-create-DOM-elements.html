<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create, insert, remove elements</title>
</head>

<body>

  <!-- before -->
  <ol>
    <!-- prepend -->
    <li>element 1</li>
    <li>element 2</li>
    <li>element 3</li>
    <!-- append -->
  </ol>
  <!-- after -->

  <nav>
    <a href="#!">Home</a>
    <a href="#!" class="active">About</a>
    <a href="#!">Contacts</a>
  </nav>

  <script src="13-03-01-DOM-create-DOM-elements.js"></script>

</body>

</html>
