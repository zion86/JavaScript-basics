<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML form types</title>
</head>

<body>

  <form>
    text: <input> <br>
    text: <input type="text"> <br>
    password: <input type="password"> <br>
    tel: <input type="tel"> <br>
    email: <input type="email"> <br>
    number: <input type="number"> <br>
    submit: <input type="submit"> <br><br>

    date: <input type="date"> <br>
    time: <input type="time"> <br>
    week: <input type="week"> <br><br>

    textarea: <textarea cols="30" rows="10"></textarea> <br><br>

    button: <button>Button</button>
  </form>

  <br>

  <form>
    checkbox: <input type="checkbox" checked> <br>

    <input type="radio" name="age" value="10" checked>
    <input type="radio" name="age" value="20">
  </form>

</body>

</html>
